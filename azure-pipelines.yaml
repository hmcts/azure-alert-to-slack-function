trigger:
  batch: true
  branches:
    include:
    - master

resources:
  repositories:
  - repository: cnp-azuredevops-libraries
    type: github
    ref: refs/heads/master
    name: hmcts/cnp-azuredevops-libraries
    endpoint: 'hmcts'

parameters:
  - name: overrideAction
    type: string
    default: plan
    values:
    - plan
    - apply
    - destroy

  - name: environment_components
    type: object
    default:
    - deployment: 'sandbox'
      environment: 'sandbox'
      component: 'infra'
      service_connection: 'DCD-CFTAPPS-SBOX'
      dependsOn: 'Precheck'
    - deployment: 'dev'
      environment: 'dev'
      component: 'infra'
      service_connection: 'DCD-CFTAPPS-DEV'
      dependsOn: 'sandbox'
    - deployment: 'demo'
      environment: 'demo'
      component: 'infra'
      service_connection: 'DCD-CFTAPPS-DEMO'
      dependsOn: 'sandbox'
    - deployment: 'ithc'
      environment: 'ithc'
      component: 'infra'
      service_connection: 'DCD-CFTAPPS-ITHC'
      dependsOn: 'sandbox'
    - deployment: 'stg'
      environment: 'stg'
      component: 'infra'
      service_connection: 'DCD-CFTAPPS-STG'
      dependsOn: 'sandbox'
    - deployment: 'test'
      environment: 'test'
      component: 'infra'
      service_connection: 'DCD-CFTAPPS-TEST'
      dependsOn: 'sandbox'
    - deployment: 'prod'
      environment: 'prod'
      component: 'infra'
      service_connection: 'DCD-CFTAPPS-PROD'
      dependsOn: 'stg'

variables:
  - name: timeoutInMinutes
    value: 60
  - name: agentPool
    value: ubuntu-22.04
  - name: build
    value: $(Build.BuildNumber)
  - name: product
    value: alerts
  - name: terraformInitSubscription
    value: 04d27a32-7a07-48b3-95b8-3c8691e1a263
  - template: vars/input-variables.yaml@cnp-azuredevops-libraries

stages:
  - stage: Precheck
    jobs:
      - job:
        pool:
          vmImage: ${{ variables.agentPool }}
        timeoutInMinutes: ${{ variables.timeoutInMinutes }}
        steps:
          - template: steps/terraform-precheck.yaml@cnp-azuredevops-libraries
            parameters:
              keyvaultName: 'infra-vault-nonprod'
              keyvaultSecret: 'azure-devops-sp-token'
              serviceConnection: 'DCD-CFT-Sandbox'
              overrideAction: ${{ parameters.overrideAction }}

  - ${{ each deployment in parameters.environment_components }}:
    - stage: ${{ deployment.deployment }}
      dependsOn: ${{ deployment.dependsOn }}
      jobs:
        - job: TerraformPlanApply
          pool:
            vmImage: ${{ variables.agentPool }}
          timeoutInMinutes: ${{ variables.timeoutInMinutes }}
          steps:
          - template: steps/terraform.yaml@cnp-azuredevops-libraries
            parameters:
              overrideAction: ${{ parameters.overrideAction }}
              environment: ${{ deployment.environment }}
              component: ${{ deployment.component }}
              serviceConnection: ${{ deployment.service_connection }}
              terraformInitSubscription: ${{ variables.terraformInitSubscription }}
              product: ${{ variables.product }}